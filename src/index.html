<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Bookmark" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <title>大头网址导航</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="/index.html" class="addSiteForm">
    <ul>
        <li>
            <span class="formTitle">添加收藏</span>
        </li>
        <li>
            <span>网站名称：</span>
            <input name="siteName" type="text" placeholder="请输入要收藏的网站名称" value="">
        </li>
        <li>
            <span>网站地址：</span>
            <input name="siteLink" type="text" placeholder="请输入要收藏的网址" value="">
        </li>
        <li>
            <span>快捷键：</span>
            <input name="siteKey" type="text" placeholder="请输入键盘快捷键（仅支持单按键）" value="">
        </li>
        <li>
            <span>图标类型：</span>
            <div class="iconsType">
                <label for="link">
                    <input type="radio" id="link" name="siteIconsType" value="link" checked>
                    <span>logo链接</span></label> <label for="text">
                <input type="radio" id="text" name="siteIconsType" value="text">
                <span>网址首字母</span></label>
            </div>
        </li>
        <li class="siteIconLink">
            <span>图标链接：</span>
            <input name="siteIcon" type="text" placeholder="请输入网站 logo 图片地址" value="">
        </li>
        <li>
            <button class="cancelAdd" name="cancel" type="button" onclick="closeForm()">取消</button>
            <button class="submitAdd" name="submit" type="button" onclick="submitForm()">确认添加</button>
        </li>
    </ul>
</form>
<div class="logo">
    <div class="wrapper">
        <div class="move"></div>
        <div class="head">
            <div class="ear ear_l"></div>
            <div class="ear ear_r"></div>
            <div class="face">
                <div class="eye eye_l"></div>
                <div class="eye eye_r"></div>
                <div class="nose"></div>
                <div class="beard">
                    <div class="chin"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<header class="globalHeader">
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input name="wd" type="text">
        <button type="submit">搜索</button>
    </form>
</header>
<main class="globalMain">
    <ul class="siteList">
        <!--<li>
            <a href="https://www.acfun.cn">
                <div class="site">
                    <div class="logo">A</div>
                    <div class="link">acfun.cn</div>
                </div>
            </a>
        </li>
        <li>
            <a href="https://www.bilibili.com">
                <div class="site">
                    <div class="logo">
                        <img src="./images/bilibili.png" alt="">
                    </div>
                    <div class="link">blibli.com</div>
                </div>
            </a>
        </li>-->
        <li class="last">
            <div class="addButton">
                <div class="icon-wrapper">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="text">新增网站</div>
            </div>
        </li>
    </ul>
</main>

</body>
</html>
