<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Bookmark" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <title>大头网址导航</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="/index.html" class="addSiteForm">
    <ul>
        <h1 class="formTitle">添加网址</h1>
        <li>
            <span>网站名称：</span>
            <input name="siteName" type="text" placeholder="网站名称" value="">
        </li>
        <li>
            <span>网站地址：</span>
            <input name="siteLink" type="text" placeholder="网站地址" value="">
        </li>
        <!--注：网址首字母将作为访问快捷键-->
        <li>
            <div class="iconsType">
                <label for="text">
                    <input type="radio" id="text" name="siteIconsType" value="text" checked>
                    <span>自动获取</span>
                </label>
                <label for="link">
                    <input type="radio" id="link" name="siteIconsType" value="link">
                    <span>logo链接</span>
                </label>
            </div>
        </li>
        <li class="siteIconLink">
            <span>图标链接：</span>
            <input name="siteIcon" type="text" placeholder="请输入网站 logo 图片地址" value="">
        </li>
        <li>
            <button class="cancelAdd" name="cancel" type="button" onclick="closeForm()">取消</button>
            <button class="submitAdd" name="submit" type="button" onclick="submitForm()">确认添加</button>
        </li>
    </ul>
</form>
<div class="mask"></div>
<div class="logo">
    <div class="wrapper">
        <div class="move"></div>
        <div class="head">
            <div class="ear ear_l"></div>
            <div class="ear ear_r"></div>
            <div class="face">
                <div class="eye eye_l"></div>
                <div class="eye eye_r"></div>
                <div class="nose"></div>
                <div class="beard">
                    <div class="chin"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<header class="globalHeader">
    <ul class="searchTab">
        <li class="google" id="searchGoogle">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-google"></use>
            </svg>
            谷歌
        </li>
        <li class="baidu" id="searchBaidu">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-baidu"></use>
            </svg>
            百度
        </li>
        <li class="bing" id="searchBing">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-bing"></use>
            </svg>
            必应
        </li>
        <li class="sougou" id="searchSougou">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-sougou"></use>
            </svg>
            搜狗
        </li>
        <li class="duckduckgo" id="searchDuckduckgo">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-duckduckgo"></use>
            </svg>
            DuckDuckGo
        </li>
    </ul>
    <form class="searchForm" method="get" action="https://www.google.com/search">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-google"></use>
        </svg>
        <input name="q" type="text" autocomplete="off">
        <button type="submit">搜索</button>
        <ul class="search-suggest hide"></ul>
    </form>
</header>
<main class="globalMain">
    <ul class="siteList">
        <li class="last">
            <div class="addButton">
                <div class="icon-wrapper">
                    <svg class="icon">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
                <div class="text">新增网站</div>
            </div>
        </li>
    </ul>
</main>
<footer class = "footer">
    <p class = "copyright">&copy; Copyright 2021 gcyuan</p>
    <a target = "_blank" rel = "noopener" href = "http://beian.miit.gov.cn/">沪ICP备2021016458号</a>
</footer>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//at.alicdn.com/t/font_2478464_19jdnasmk13.js"></script>
<script src="main.js"></script>
</body>
</html>
